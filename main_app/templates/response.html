{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    

        <!-- Diet Plan Details -->
        <div id="dietPlan" class=" mt-5">
            <div class="card">
                <div class="card-header bg-warning text-white text-center">
                    <h4>Generated Diet Plan</h4>
                </div>
                <div class="card-body">
                    <!-- Display the diet plan here -->
                    <div class="diet-plan-text ">
                        <p><strong>Day 1</strong></p>
                        <p><strong>Breakfast:</strong> {{ diet_plan.Day1.Breakfast }}</p>
                        <p><strong>Mid-Morning Snack:</strong> {{ diet_plan.Day1.Mid_Morning_Snack }}</p>
                        <p><strong>Lunch:</strong> {{ diet_plan.Day1.Lunch }}</p>
                        <p><strong>Evening Snack:</strong> {{ diet_plan.Day1.Evening_Snack }}</p>
                        <p><strong>Dinner:</strong> {{ diet_plan.Day1.Dinner }}</p>
                        

                    </div>
                </div>
            </div>
        </div>

</html>
