{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMatrix - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar-brand img {
        height: 40px;
        background-color: inherit;
        mix-blend-mode: multiply;
        border: none;
        margin: 0;
        padding: 0;
        display: inline-block;
        transition: opacity 0.3s ease;
    }
  </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="{% url "home" %}">
          <img src=" {% static "images/whitelogo.png" %}" alt="MealMatrix Logo" style="height: 40px;" />
        </a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-2">Create an Account</h3>
        <!-- Add this below the <h3 class="text-center mb-2">Create an Account</h3> -->
      {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p class="text-center">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

        <p class="text-center text-muted">Sign up to start your personalized diet plan journey.</p>
        <form method="POST" action="{% url "signup" %}" >
          {% csrf_token %}
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" required class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" required class="form-control" id="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" required class="form-control" id="password" name="password" placeholder="Create a password" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" required class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword" placeholder="Confirm your password"
            />
          </div>
          <button type="submit" class="btn btn-outline-warning w-100 mt-3">Sign Up</button>
        </form>
        <hr />
        <p class="text-center mt-3">
          Already have an account?
          <a href="{% url "login" %}" class="text-warning text-decoration-none">Log In</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <p class="mb-0">Â© 2024 MealMatrix. All Rights Reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
